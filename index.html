<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anand Gym</title>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="muscle.svg" alt="">
            <div class="title">Anand Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li>
                    <a href="/" class="active">Home</a> 
                </li>
                <li>
                    <a href="/">About Us</a>
                </li>
                <li>
                    <a href="/">Products</a>
                </li>
                <li>
                    <a href="/">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Get Subscription</button>
        </div>
    </header>
    <div class="container">
        <h1 class="form-title">Join the best Gym of Patna</h1>
        <form action="noaction">
            <div class="form-group">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Locality">
            </div>
            <button class="btn" id="submit">Submit</button>
        </form>
    </div>
    <div class="tips">
        <h2 class="tips-title">How to transform your body.</h2>
        <ol class="transform">
            <li>Cut out all junk food</li>
            <li>Cut out sugar, soda, carbonated and energy drinks</li>
            <li>Consume more protein-rich foods</li>
            <li>Eat more fruits</li>
            <li>Start working out</li>
        </ol>
    </div>
</body>
</html>
